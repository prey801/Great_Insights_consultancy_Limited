<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Temporarily Unavailable - Great Insights Consultancy Limited</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            font-weight: 600;
        }
        p {
            color: #666;
            line-height: 1.8;
            margin: 0.8rem 0;
            font-size: 1.1rem;
        }
        .email {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 2px dotted #3498db;
        }
        .email:hover {
            color: #2980b9;
        }
        .divider {
            height: 1px;
            background: #eee;
            margin: 1.5rem 0;
        }
        .timer {
            color: #e74c3c;
            font-size: 1.3rem;
            font-weight: 500;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: red;">Website Currently Unavailable</h1>
        <p>Due to pending payment, this website is temporarily unavailable.</p>
        <div class="divider"></div>
        <p>This website will be fully taken down in:</p>
        <p class="timer" id="countdown"></p>
        <div class="divider"></div>
        <p>For any inquiries, please contact me at:</p>
        <p><a href="mailto:musyokibrian047@gmail.com" class="email">musyokibrian047@gmail.com</a></p>
        <div class="divider"></div>
        <p>Thank you for your understanding.</p>
    </div>

    <script>
        // Set the date for one week from now (August 4, 2025)
        const countdownDate = new Date("August 4, 2025 19:53:00").getTime();

        // Update the countdown every second
        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Website has been taken down.";
            }
        }, 1000);
    </script>
</body>
</html>
